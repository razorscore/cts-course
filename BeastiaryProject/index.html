<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Witcher Bestiary</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    
    <div class="container container-homepage">
        <div class="home-page-logo">
            <img src="images/witcherwolflogo.png" alt="">
        </div>

        <div class="search-bar homepage-search-bar">
            <input type="text" placeholder="&#xf002; Search the Bestiary">
            <p>Press return to search</p>
        </div>

        <div class="recent-posts-wrapper">
            <div class="recent-posts-heading">
                Recent Posts
            </div>

            <div class="recent-posts">
                <div class="recent-post withShadow">
                    <div class="recent-post-title">
                        A Guide to Safe Treatment of Ghoul Injuries
                    </div>
                    <div class="recent-post-category">
                        Necrophages
                    </div>
                </div>

                <div class="recent-post withShadow">
                    <div class="recent-post-title">
                        Noonwraiths and Nightwraiths: Different as 
                        Night and Day
                    </div>
                    <div class="recent-post-category">
                        Specters
                    </div>
                </div>

                <div class="recent-post withShadow">
                    <div class="recent-post-title">
                        A Study of Lycanthropy: From Initial to Final 
                        Stages
                    </div>
                    <div class="recent-post-category">
                        Cursed Ones
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
