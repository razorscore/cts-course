<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Google</title>
    <link rel="stylesheet" href="./main.css"/>
</head>

<body>
    
    <header>
        <ul id="navbar-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><input type="button" id="sign-in" value="Sign In"/></li>
        </ul>

        <script type="text/javascript">
        
            function focusIt() {
                var my_search_box = document.getElementById("search-box");
                my_search_box.focus();
            }

            onload = focusIt

        </script>
    </header>

    <div id="content">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Goog">
        </div>

        <div id="search">
            <input id="search-box" type="text" name="search" placeholder="pleases enter youre credit card number">
        </div>

        <div id="search-buttons">
            <input type="button" class="button" name="google" value="Google Search"/>
            <input type="button" class="button" name="lucky" value="I'm Feeling Lucky"/>
        </div>
    </div>

    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>

</body>
</html>
