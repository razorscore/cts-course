<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Direction Demonstration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0;
            height: calc(100vh - 20px);
            width: calc(100vw - 20px);
            border: 10px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container > .img_blocks {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img_blocks">
            <img src="https://www.mmalinker.com/forum/download/file.php?avatar=73235_1445080471.jpg" alt="">
            <img src="https://cdn.colorlib.com/unite/wp-content/uploads/sites/7/2013/03/image-alignment-150x150.jpg" alt="">
            <img src="https://dieckster.com/wp-content/uploads/2013/07/nyan-cat-150x150.gif" alt="">
        </div>
    </div>
</body>

</html>
