<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Error Management in Javascript</title>
  </head>
  <body>
  </body>

  <script>
    class ApiError extends Error {
      constructor(msg = 'An api error occured', ...params) {
        super(...params);

        this.msg = msg;
      }
    }
    var request = new XMLHttpRequest();

    request.open('GET', 'http://api.dailysmarty.com/posts', true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        var data = JSON.parse(request.responseText);
        console.log(data);
      } else {
        throw new ApiError('ApiError', `An API error occured with a status code of ${request.status}`)
      }
    }

    request.send();
  </script>
</html>
